stages:
  - build
  - test
  - sonarqube

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GIT_DEPTH: 0

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  key: "$CI_PROJECT_ID"
  paths:
    - .gradle/

  # Build stage
  build:
    stage: build
    script:
      - ./gradlew clean build

test:
  stage: test
  script:
    - echo "Running tests"



  # SonarQube analysis stage
  sonarqube:
    stage: sonarqube
    script:
      - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN
    only:
      - master
