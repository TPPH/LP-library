stages:
  - build
  - test
  - sonarqube
  - push
  - deploy

variables:
  SONARQUBE_URL: "http://sonarqube:9000"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GIT_DEPTH: 0
  IMAGE_TAG: $CI_COMMIT_TAG
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""  # Required for docker:dind

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x gradlew

cache:
  key: "$CI_PROJECT_ID"
  paths:
    - .gradle/

##########################
# BUILD STAGE PER SERVICE
##########################

build:oauth:
  stage: build
  image: gradle:jdk17
  script:
    - ./gradlew :OauthService:clean :OauthService:build
  artifacts:
    paths:
      - OauthService/build/libs/
    expire_in: 1 hour
  rules:
    - changes:
        - OauthService/**/*

build:song:
  stage: build
  image: gradle:jdk17
  script:
    - ./gradlew :SongService:clean :SongService:build
  artifacts:
    paths:
      - SongService/build/libs/
    expire_in: 1 hour
  rules:
    - changes:
        - SongService/**/*

build:streaming:
  stage: build
  image: gradle:jdk17
  script:
    - ./gradlew :StreamingService:clean :StreamingService:build
  artifacts:
    paths:
      - StreamingService/build/libs/
    expire_in: 1 hour
  rules:
    - changes:
        - StreamingService/**/*

build:favorites:
  stage: build
  image: gradle:jdk17
  script:
    - ./gradlew :FavoritesService:clean :FavoritesService:build
  artifacts:
    paths:
      - FavoritesService/build/libs/
    expire_in: 1 hour
  rules:
    - changes:
        - FavoritesService/**/*

#############
# TEST STAGE
#############

test:
  stage: test
  image: gradle:jdk17
  script:
    - ./gradlew test

##########################
# SONARQUBE STAGE
##########################

sonarqube:
  stage: sonarqube
  image: gradle:jdk17
  script:
    - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=$SONARQUBE_URL
  only:
    - tags
  allow_failure: true

####################################
# DOCKER BUILD & PUSH PER SERVICE
####################################

docker:oauth:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  script:
    - docker build -t $DOCKER_USER/oauth-service:$IMAGE_TAG ./OauthService
    - docker push $DOCKER_USER/oauth-service:$IMAGE_TAG
  dependencies:
    - build:oauth
  only:
    - tags
  rules:
    - changes:
        - OauthService/**/*

docker:song:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  script:
    - docker build -t $DOCKER_USER/song-service:$IMAGE_TAG ./SongService
    - docker push $DOCKER_USER/song-service:$IMAGE_TAG
  dependencies:
    - build:song
  only:
    - tags
  rules:
    - changes:
        - SongService/**/*

docker:streaming:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  script:
    - docker build -t $DOCKER_USER/streaming-service:$IMAGE_TAG ./StreamingService
    - docker push $DOCKER_USER/streaming-service:$IMAGE_TAG
  dependencies:
    - build:streaming
  only:
    - tags
  rules:
    - changes:
        - StreamingService/**/*

docker:favorites:
  stage: push
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  script:
    - docker build -t $DOCKER_USER/favorites-service:$IMAGE_TAG ./FavoritesService
    - docker push $DOCKER_USER/favorites-service:$IMAGE_TAG
  dependencies:
    - build:favorites
  only:
    - tags
  rules:
    - changes:
        - FavoritesService/**/*

##################
# DEPLOY TO K8S
##################

deploy:
  stage: deploy
  image: google/cloud-sdk
  script:
    - kubectl apply -f kubernetes/
  only:
    - tags
