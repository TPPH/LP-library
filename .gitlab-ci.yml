stages:
  - build
  - test

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GIT_DEPTH: 0

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  key: "$CI_PROJECT_ID"
  paths:
    - .gradle/

build:
  stage: build
  script:
    - echo "Building services"
    - chmod +x AccountService/gradlew
    - cd AccountService && ./gradlew clean build && cd ..
    - chmod +x OauthService/gradlew
    - cd OauthService && ./gradlew clean build && cd ..
    - chmod +x StreamingService/gradlew
    - cd StreamingService && ./gradlew clean build && cd ..


test:
  stage: test
  script:
    - echo "Running tests"
    - cd AccountService && ./gradlew test && cd ..
    - cd OauthService && ./gradlew test && cd ..
    - cd StreamingService && ./gradlew test && cd ..
