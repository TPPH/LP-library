stages:
  - build
  - test
  - sonarqube

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GIT_DEPTH: 0
  SONARQUBE_SCANNER_PARAMS: "-Dsonar.login=$SONAR_TOKEN"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x gradlew  # Ensure gradlew is executable


cache:
  key: "$CI_PROJECT_ID"
  paths:
    - .gradle/

# Build stage
build:
  stage: build
  script:
    - ./gradlew clean build

# Test stage
test:
  stage: test
  script:
    - ./gradlew test  # Ensure this runs your tests

# SonarQube analysis stage
sonarqube:
  stage: sonarqube
  script:
    - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN
  only:
    - master
