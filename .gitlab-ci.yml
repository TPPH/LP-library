stages:
  - build
  - test
  - sonarqube  # Added SonarQube as a separate stage

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GIT_DEPTH: 0
  # Removed SONARQUBE_SCANNER_PARAMS, passing sonar.login directly in the gradle command

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle  # Set Gradle user home to avoid using default
  - chmod +x gradlew  # Ensure gradlew is executable

cache:
  key: "$CI_PROJECT_ID"
  paths:
    - .gradle/

# Build stage
build:
  stage: build
  script:
    - ./gradlew clean build  # Clean and build your project

# Test stage
test:
  stage: test
  script:
    - ./gradlew test  # Ensure this runs your tests

# SonarQube analysis stage
sonarqube:
  stage: sonarqube
  script:
    - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN  # Run SonarQube analysis with authentication token
  only:
    - master  # Run SonarQube analysis only on the master branch
  allow_failure: false  # Fail the pipeline if SonarQube analysis fails
